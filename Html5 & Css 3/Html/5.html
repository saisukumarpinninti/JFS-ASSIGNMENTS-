<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numbered list:</h2>
<ol>
  <li>Apples</li>
  <li>Banaas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ol>  
<h2>Letters list:</h2>
<ol type="A">
  <li>Apples</li>
  <li>Banaas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ol>  
<h2>Roman Numbers list:</h2>
<ol type="I">
  <li>Apples</li>
  <li>Banaas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ol>  
<h2>Lowercase Roman Numbers list:</h2>
<ol type="i">
  <li>Apples</li>
  <li>Banaas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ol>  
</body>
</html>
